<label [tuiLabel]="(name | titlecase) + (control.hasValidator(Validators.required) ? '*' : null)">
  <tui-input [formControl]="control | formControl" tuiTextfieldSize="m" [tuiTextfieldLabelOutside]="true">
    Enter {{name | titlecase}}...
  </tui-input>
</label>
<error *ngIf="control.hasError('required') && control.touched">
  {{name | titlecase}} is required
</error>
