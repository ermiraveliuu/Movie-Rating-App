<label [tuiLabel]="(name | titlecase) + (control.hasValidator(Validators.required) ? '*' : null)">
  <tui-input-password [formControl]="control | formControl" tuiTextfieldSize="m" [tuiTextfieldLabelOutside]="true">
    Enter {{name | titlecase}}...
  </tui-input-password>
</label>
<tui-error >
  {{name | titlecase}} is required
</tui-error>
